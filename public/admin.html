<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admina - Zikom Offers Searcher</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #000000;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .add-form {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .add-form h2 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      color: #000000;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 14px;
      color: #000000;
      background-color: #ffffff;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #000000;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #000000;
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #333333;
    }

    .btn-danger {
      background-color: #d32f2f;
      color: #ffffff;
    }

    .btn-danger:hover {
      background-color: #b71c1c;
    }

    .btn-secondary {
      background-color: #666666;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background-color: #555555;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
      margin-bottom: 20px;
    }

    .laptops-table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      font-size: 12px;
    }
    
    .laptops-table th {
      white-space: nowrap;
    }

    .laptops-table thead {
      background-color: #f5f5f5;
    }

    .laptops-table th {
      padding: 8px 10px;
      text-align: left;
      color: #000000;
      font-weight: 600;
      font-size: 12px;
      border-bottom: 2px solid #e0e0e0;
    }

    .laptops-table td {
      padding: 8px 10px;
      color: #000000;
      font-size: 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .laptops-table tbody tr:hover {
      background-color: #f9f9f9;
    }

    .laptops-table tbody tr:last-child td {
      border-bottom: none;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666666;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666666;
    }

    .error {
      background-color: #ffebee;
      border: 1px solid #d32f2f;
      color: #c62828;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .success {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 24px;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal h2 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .stats-section {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .stats-section h2 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .stats-periods {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .period-btn {
      padding: 8px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .period-btn:hover {
      background-color: #f0f0f0;
    }

    .period-btn.active {
      background-color: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    .stats-charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .chart-container {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
    }

    .chart-container h3 {
      color: #000000;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }

    .stats-numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .stat-card .label {
      color: #666666;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .stat-card .value {
      color: #000000;
      font-size: 24px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel Admina - Lista Obserwowanych Laptopów</h1>

    <div id="message"></div>

    <div class="stats-section">
      <h2>Statystyki Emaili</h2>
      <div class="stats-periods">
        <button class="period-btn active" data-period="1d">1 dzień</button>
        <button class="period-btn" data-period="5d">5 dni</button>
        <button class="period-btn" data-period="30d">30 dni</button>
        <button class="period-btn" data-period="max">Wszystkie</button>
      </div>
      <div id="statsContainer">
        <div class="loading">Ładowanie statystyk...</div>
      </div>
    </div>

    <div class="add-form">
      <h2>Dodaj Nowy Laptop</h2>
      <form id="addLaptopForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="model">Model Laptopa *</label>
            <input type="text" id="model" name="model" required placeholder="np. EliteBook 840 G3">
          </div>
          <div class="form-group">
            <label for="maxPriceWorst">Maks. Cena (najgorsze parametry)</label>
            <input type="text" id="maxPriceWorst" name="maxPriceWorst" placeholder="np. 300,00 €">
          </div>
          <div class="form-group">
            <label for="maxPriceBest">Maks. Cena (najlepsze parametry)</label>
            <input type="text" id="maxPriceBest" name="maxPriceBest" placeholder="np. 500,00 €">
          </div>
          <div class="form-group">
            <label for="ramFrom">RAM od</label>
            <input type="text" id="ramFrom" name="ramFrom" placeholder="np. 8 GB">
          </div>
          <div class="form-group">
            <label for="ramTo">RAM do</label>
            <input type="text" id="ramTo" name="ramTo" placeholder="np. 32 GB">
          </div>
          <div class="form-group">
            <label for="storageFrom">Dysk od</label>
            <input type="text" id="storageFrom" name="storageFrom" placeholder="np. 256 GB">
          </div>
          <div class="form-group">
            <label for="storageTo">Dysk do</label>
            <input type="text" id="storageTo" name="storageTo" placeholder="np. 1 TB">
          </div>
          <div class="form-group">
            <label for="gradeFrom">Ocena (A/B) od</label>
            <input type="text" id="gradeFrom" name="gradeFrom" placeholder="np. B">
          </div>
          <div class="form-group">
            <label for="gradeTo">Ocena (A/B) do</label>
            <input type="text" id="gradeTo" name="gradeTo" placeholder="np. A">
          </div>
          <div class="form-group">
            <label for="graphicsCard">Karta graficzna (opcjonalne)</label>
            <input type="text" id="graphicsCard" name="graphicsCard" placeholder="np. NVIDIA RTX 3060, AMD Radeon RX 6600">
            <small style="color: #666; font-size: 12px;">Jeśli puste, każdy laptop pasuje. Jeśli wypełnione, tylko laptopy z tą kartą pasują.</small>
          </div>
          <div class="form-group">
            <label for="matchThreshold">Próg dopasowania (%)</label>
            <input type="number" id="matchThreshold" name="matchThreshold" min="0" max="100" value="90" placeholder="np. 80">
            <small style="color: #666; font-size: 12px;">Minimalny % laptopów w ofercie które muszą pasować (0-100)</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj Laptop</button>
      </form>
    </div>

    <div id="laptopsContainer">
      <div class="loading">Ładowanie...</div>
    </div>
  </div>

  <div id="editModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="editModalTitle">
      <h2 id="editModalTitle">Edytuj laptop</h2>
      <form id="editLaptopForm">
        <input type="hidden" id="editLaptopId" name="id">
        <div class="form-grid">
          <div class="form-group">
            <label for="editModel">Model Laptopa *</label>
            <input type="text" id="editModel" name="model" required placeholder="np. EliteBook 840 G3">
          </div>
          <div class="form-group">
            <label for="editMaxPriceWorst">Maks. Cena (najgorsze parametry)</label>
            <input type="text" id="editMaxPriceWorst" name="maxPriceWorst" placeholder="np. 300,00 €">
          </div>
          <div class="form-group">
            <label for="editMaxPriceBest">Maks. Cena (najlepsze parametry)</label>
            <input type="text" id="editMaxPriceBest" name="maxPriceBest" placeholder="np. 500,00 €">
          </div>
          <div class="form-group">
            <label for="editRamFrom">RAM od</label>
            <input type="text" id="editRamFrom" name="ramFrom" placeholder="np. 8 GB">
          </div>
          <div class="form-group">
            <label for="editRamTo">RAM do</label>
            <input type="text" id="editRamTo" name="ramTo" placeholder="np. 32 GB">
          </div>
          <div class="form-group">
            <label for="editStorageFrom">Dysk od</label>
            <input type="text" id="editStorageFrom" name="storageFrom" placeholder="np. 256 GB">
          </div>
          <div class="form-group">
            <label for="editStorageTo">Dysk do</label>
            <input type="text" id="editStorageTo" name="storageTo" placeholder="np. 1 TB">
          </div>
          <div class="form-group">
            <label for="editGradeFrom">Ocena (A/B) od</label>
            <input type="text" id="editGradeFrom" name="gradeFrom" placeholder="np. B">
          </div>
          <div class="form-group">
            <label for="editGradeTo">Ocena (A/B) do</label>
            <input type="text" id="editGradeTo" name="gradeTo" placeholder="np. A">
          </div>
          <div class="form-group">
            <label for="editGraphicsCard">Karta graficzna (opcjonalne)</label>
            <input type="text" id="editGraphicsCard" name="graphicsCard" placeholder="np. NVIDIA RTX 3060">
          </div>
          <div class="form-group">
            <label for="editMatchThreshold">Próg dopasowania (%)</label>
            <input type="number" id="editMatchThreshold" name="matchThreshold" min="0" max="100" value="90" placeholder="80">
          </div>
        </div>
        <div class="form-actions" style="margin-top: 15px;">
          <button type="submit" class="btn btn-primary">Zapisz</button>
          <button type="button" id="editModalCancel" class="btn btn-secondary">Anuluj</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api/admin/laptops';
    let laptops = [];

    function showMessage(message, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    async function loadLaptops() {
      try {
        const response = await fetch(API_BASE, {
          credentials: 'include'
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.reload();
            return;
          }
          throw new Error('Failed to load laptops');
        }

        const data = await response.json();
        laptops = data.laptops || [];
        renderLaptops();
      } catch (error) {
        document.getElementById('laptopsContainer').innerHTML = 
          '<div class="error">Błąd podczas ładowania listy laptopów</div>';
        console.error('Error loading laptops:', error);
      }
    }

    function renderLaptops() {
      const container = document.getElementById('laptopsContainer');
      
      if (laptops.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Brak laptopów na liście</p><p>Dodaj pierwszy laptop używając formularza powyżej</p></div>';
        return;
      }

      let html = '<div class="table-wrapper"><table class="laptops-table"><thead><tr>';
      html += '<th>Model</th>';
      html += '<th>Cena (min)</th>';
      html += '<th>Cena (max)</th>';
      html += '<th>RAM od</th>';
      html += '<th>RAM do</th>';
      html += '<th>Dysk od</th>';
      html += '<th>Dysk do</th>';
      html += '<th>Ocena od</th>';
      html += '<th>Ocena do</th>';
      html += '<th>Karta</th>';
      html += '<th>Próg %</th>';
      html += '<th>Akcje</th>';
      html += '</tr></thead><tbody>';

      laptops.forEach(laptop => {
        html += `<tr data-id="${laptop.id}">`;
        html += `<td>${escapeHtml(laptop.model || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.maxPriceWorst || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.maxPriceBest || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.ramFrom || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.ramTo || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.storageFrom || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.storageTo || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.gradeFrom || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.gradeTo || '-')}</td>`;
        html += `<td>${escapeHtml(laptop.graphicsCard || '-')}</td>`;
        html += `<td>${escapeHtml((laptop.matchThreshold || 90) + '%')}</td>`;
        html += `<td><div class="actions">`;
        html += `<button class="btn btn-secondary btn-small" data-action="edit" data-id="${laptop.id}">Edytuj</button>`;
        html += `<button class="btn btn-danger btn-small" data-action="delete" data-id="${laptop.id}">Usuń</button>`;
        html += `</div></td>`;
        html += `</tr>`;
      });

      html += '</tbody></table></div>';
      container.innerHTML = html;
      
      attachTableEventListeners();
    }
    
    function attachTableEventListeners() {
      document.querySelectorAll('[data-action="edit"]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          if (id) openEditModal(id);
        });
      });

      document.querySelectorAll('[data-action="delete"]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          if (id) deleteLaptop(id);
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('addLaptopForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const laptop = {
        model: formData.get('model'),
        maxPriceWorst: formData.get('maxPriceWorst'),
        maxPriceBest: formData.get('maxPriceBest'),
        ramFrom: formData.get('ramFrom'),
        ramTo: formData.get('ramTo'),
        storageFrom: formData.get('storageFrom'),
        storageTo: formData.get('storageTo'),
        gradeFrom: formData.get('gradeFrom'),
        gradeTo: formData.get('gradeTo'),
        graphicsCard: formData.get('graphicsCard'),
        matchThreshold: formData.get('matchThreshold'),
      };

      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(laptop)
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.reload();
            return;
          }
          throw new Error('Failed to add laptop');
        }

        showMessage('Laptop dodany pomyślnie!');
        e.target.reset();
        loadLaptops();
      } catch (error) {
        showMessage('Błąd podczas dodawania laptopa', 'error');
        console.error('Error adding laptop:', error);
      }
    });

    function openEditModal(id) {
      const laptop = laptops.find(l => l.id === id);
      if (!laptop) return;

      document.getElementById('editLaptopId').value = laptop.id;
      document.getElementById('editModel').value = laptop.model || '';
      document.getElementById('editMaxPriceWorst').value = laptop.maxPriceWorst || '';
      document.getElementById('editMaxPriceBest').value = laptop.maxPriceBest || '';
      document.getElementById('editRamFrom').value = laptop.ramFrom || '';
      document.getElementById('editRamTo').value = laptop.ramTo || '';
      document.getElementById('editStorageFrom').value = laptop.storageFrom || '';
      document.getElementById('editStorageTo').value = laptop.storageTo || '';
      document.getElementById('editGradeFrom').value = laptop.gradeFrom || '';
      document.getElementById('editGradeTo').value = laptop.gradeTo || '';
      document.getElementById('editGraphicsCard').value = laptop.graphicsCard || '';
      document.getElementById('editMatchThreshold').value = laptop.matchThreshold ?? 90;

      const modal = document.getElementById('editModal');
      modal.classList.add('active');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeEditModal() {
      const modal = document.getElementById('editModal');
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('editLaptopForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editLaptopId').value;
      if (!id) return;

      const formData = new FormData(e.target);
      const laptop = {
        model: formData.get('model'),
        maxPriceWorst: formData.get('maxPriceWorst'),
        maxPriceBest: formData.get('maxPriceBest'),
        ramFrom: formData.get('ramFrom'),
        ramTo: formData.get('ramTo'),
        storageFrom: formData.get('storageFrom'),
        storageTo: formData.get('storageTo'),
        gradeFrom: formData.get('gradeFrom'),
        gradeTo: formData.get('gradeTo'),
        graphicsCard: formData.get('graphicsCard'),
        matchThreshold: formData.get('matchThreshold'),
      };

      try {
        const response = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(laptop)
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.reload();
            return;
          }
          throw new Error('Failed to update laptop');
        }

        showMessage('Laptop zaktualizowany pomyślnie!');
        closeEditModal();
        loadLaptops();
      } catch (error) {
        showMessage('Błąd podczas aktualizacji laptopa', 'error');
        console.error('Error updating laptop:', error);
      }
    });

    document.getElementById('editModalCancel').addEventListener('click', closeEditModal);

    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') closeEditModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('editModal').classList.contains('active')) {
        closeEditModal();
      }
    });

    async function deleteLaptop(id) {
      if (!confirm('Czy na pewno chcesz usunąć ten laptop?')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.reload();
            return;
          }
          throw new Error('Failed to delete laptop');
        }

        showMessage('Laptop usunięty pomyślnie!');
        loadLaptops();
      } catch (error) {
        showMessage('Błąd podczas usuwania laptopa', 'error');
        console.error('Error deleting laptop:', error);
      }
    }

    loadLaptops();

    let currentPeriod = '1d';
    let charts = {};

    async function loadStats(period) {
      currentPeriod = period;
      
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.trim() === (period === '1d' ? '1 dzień' : period === '5d' ? '5 dni' : period === '30d' ? '30 dni' : 'Wszystkie')) {
          btn.classList.add('active');
        }
      });

      try {
        const response = await fetch('/api/admin/stats', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.reload();
            return;
          }
          throw new Error('Failed to load stats');
        }

        const data = await response.json();
        if (data.success && data.stats) {
          renderStats(data.stats[period]);
        }
      } catch (error) {
        document.getElementById('statsContainer').innerHTML = 
          '<div class="error">Błąd podczas ładowania statystyk</div>';
        console.error('Error loading stats:', error);
      }
    }

    function renderStats(stats) {
      const container = document.getElementById('statsContainer');
      
      const html = `
        <div class="stats-numbers">
          <div class="stat-card">
            <div class="label">Przetworzone</div>
            <div class="value">${stats.processed || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Zaakceptowane</div>
            <div class="value">${stats.accepted || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Odrzucone</div>
            <div class="value">${stats.rejected || 0}</div>
          </div>
        </div>
        <div class="stats-charts">
          <div class="chart-container">
            <h3>Wykres kołowy</h3>
            <canvas id="pieChart"></canvas>
          </div>
          <div class="chart-container">
            <h3>Wykres słupkowy</h3>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      `;
      
      container.innerHTML = html;
      
      renderPieChart(stats);
      renderBarChart(stats);
    }

    function renderPieChart(stats) {
      const ctx = document.getElementById('pieChart');
      
      if (charts.pie) {
        charts.pie.destroy();
      }
      
      charts.pie = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Przetworzone', 'Zaakceptowane', 'Odrzucone'],
          datasets: [{
            data: [stats.processed || 0, stats.accepted || 0, stats.rejected || 0],
            backgroundColor: [
              '#666666',
              '#4caf50',
              '#d32f2f'
            ],
            borderColor: '#ffffff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#000000',
                padding: 15
              }
            }
          }
        }
      });
    }

    function renderBarChart(stats) {
      const ctx = document.getElementById('barChart');
      
      if (charts.bar) {
        charts.bar.destroy();
      }
      
      charts.bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Przetworzone', 'Zaakceptowane', 'Odrzucone'],
          datasets: [{
            label: 'Liczba emaili',
            data: [stats.processed || 0, stats.accepted || 0, stats.rejected || 0],
            backgroundColor: [
              '#666666',
              '#4caf50',
              '#d32f2f'
            ],
            borderColor: [
              '#000000',
              '#2e7d32',
              '#c62828'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#000000',
                stepSize: 1
              },
              grid: {
                color: '#e0e0e0'
              }
            },
            x: {
              ticks: {
                color: '#000000'
              },
              grid: {
                color: '#e0e0e0'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadStats('1d');
      
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const period = btn.getAttribute('data-period');
          if (period) {
            loadStats(period);
          }
        });
      });
    });
  </script>
</body>
</html>

services:
  postgres:
    image: postgres:17-alpine
    container_name: zikom-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zikom
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: zikom-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/zikom
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres_data:
